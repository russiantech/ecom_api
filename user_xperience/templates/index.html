<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interaction</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->
</head>
<body>
    <div class="container mt-5">
        <h1>API Interaction</h1>
        
        <!-- Sign Up Form -->
        <div id="signup-form">
            <h3>Sign Up</h3>
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div id="signin-form" class="mt-5">
            <h3>Sign In</h3>
            <form id="signin-form">
                <div class="form-group">
                    <label for="signin-username">Username</label>
                    <input type="text" class="form-control" id="signin-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" class="form-control" id="signin-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>

        <!-- User Profile -->
        <div id="user-profile" class="mt-5">
            <h3>User Profile</h3>
            <p id="profile-info"></p>
        </div>
    </div>

    <script src="./jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script>
        // Base URL of the API
        // const base_url = http://127.0.0.1:5001/api/users/login
        const base_url = "http://127.0.0.1:5001/api";
        
        // Function to sign up a new user
        $("#signup-form").submit(function(event) {
            event.preventDefault();
            const userData = {
                name: $("#name").val(),
                phone: $("#phone").val(),
                username: $("#username").val(),
                email: $("#email").val(),
                password: $("#password").val()
            };
            $.ajax({
                // url: base_url + "/api/users",
                url: base_url + "/users",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(userData),
                success: function(response) {
                    console.log("Sign up successful:", response);
                },
                error: function(xhr, status, error) {
                    console.error("Sign up failed:", error);
                }
            });
        });

        // Function to sign in an existing user
        $("#signin-form").submit(function(event) {
            event.preventDefault();
            const loginData = {
                username: $("#signin-username").val(),
                password: $("#signin-password").val()
            };
            $.ajax({
                url: base_url + "/api/users/login",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(loginData),
                success: function(response) {
                    console.log("Sign in successful:", response);
                    const token = response.access_token;
                    // Get user profile using the token
                    getUserProfile(token);
                },
                error: function(xhr, status, error) {
                    console.error("Sign in failed:", error);
                }
            });
        });

        // Function to get user profile
        function getUserProfile(token) {
            $.ajax({
                url: base_url + "/api/users/me",
                type: "GET",
                headers: {
                    "Authorization": "Bearer " + token
                },
                success: function(response) {
                    console.log("User profile:", response);
                    $("#profile-info").text(JSON.stringify(response));
                },
                error: function(xhr, status, error) {
                    console.error("Failed to fetch user profile:", error);
                }
            });
        }
    </script>
</body>
</html>
